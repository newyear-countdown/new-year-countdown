  <div id="countdown"></div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const countrySelect = document.getElementById('country');

    function updateCountdown() {
      const offset = parseFloat(countrySelect.value);
      const now = new Date();

      // Next year's Jan 1 in UTC
      const nextYear = now.getUTCFullYear() + 1;
      const newYearUTC = new Date(Date.UTC(nextYear, 0, 1, 0, 0, 0)).getTime();

      // Current UTC
      const nowUTC = now.getTime() + now.getTimezoneOffset() * 60000;

      // Target time for selected offset
      const targetTime = newYearUTC - offset * 3600000;
      const diff = targetTime - nowUTC;

      if (diff <= 0) {
        countdownEl.innerHTML = `<div class="happy-new-year">HAPPY NEW YEAR!</div>`;
        return;
      }

      // Hours, minutes, seconds
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      // Display each on a separate row
      countdownEl.innerHTML = `
        <div class="time-row">Hours: ${hours}</div>
        <div class="time-row">Mins: ${minutes}</div>
        <div class="time-row">Secs: ${seconds}</div>
      `;
    }

    // Update every second
    setInterval(updateCountdown, 1000);

    // Change event + initial
    countrySelect.addEventListener('change', updateCountdown);
    updateCountdown();
  </script>
